<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>common</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h1 class="h1">삼성디스플레이 </h1>
  <h2 class="h2">삼성디스플레이</h2>
  <h3 class="h3">삼성디스플레이</h3>
  <h4 class="h4">삼성디스플레이</h4>
  <p>무한한 확장성을 가진 디스플레이 기술로 세상을 바꾸겠습니다.</p>

  <button class="btn blue_btn">button</button>
  <button class="btn white_btn">button</button>
  
  <section style="background: #2d2d2d; height: 200vh;">
    <button class="btn black_btn">button</button>

    <div class="round_btn">
      <div class="slide_btn_dark prev material-symbols-outlined">
        <span>keyboard_arrow_left</span>
      </div>
      <div class="slide_btn_dark next material-symbols-outlined">
        <span>keyboard_arrow_right</span>
      </div>

      <div class="slide_btn prev material-symbols-outlined">
        <span>keyboard_arrow_left</span>
      </div>
      <div class="slide_btn next material-symbols-outlined">
        <span>keyboard_arrow_right</span>
      </div>
    </div>
  </section>

  <div class="go_top">
    <div class="inner_top">
      <span class="go_top_btn material-symbols-outlined">
          keyboard_arrow_up
      </span>
    </div>
  </div>
  <div>test</div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
