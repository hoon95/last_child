<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <h1 class="heading-1">삼성디스플레이 </h1>
  <h2 class="heading-2">삼성디스플레이</h2>
  <h3 class="heading-3">삼성디스플레이</h3>
  <h4 class="heading-4">삼성디스플레이</h4>
  <p>무한한 확장성을 가진 디스플레이 기술로 세상을 바꾸겠습니다. 삼성디스플레이</p>

  <button class="btn blue-btn">button</button>
  <button class="btn white-btn">button</button>
  
  <section style="background: #2d2d2d; height: 200vh;">
    <button class="btn black-btn">button</button>

    <div class="round-btn">
      <div class="slide_btn prev material-symbols-outlined">
        <span>keyboard_arrow_left</span>
      </div>
      <div class="slide_btn next material-symbols-outlined">
        <span>keyboard_arrow_right</span>
      </div>
    </div>
  </section>

  <div class="go_top">
    <div class="inner_top">
      <span class="go_top_btn material-symbols-outlined">
          keyboard_arrow_up
      </span>
    </div>
  </div>





  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
